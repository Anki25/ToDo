<div ng-controller="TaskController as ctrl">
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">You are not logged in!</div>
</div>

<div class="container" ng-controller="TaskController as ctrl">
<div class="form-group">
Task id: <label>{{selectedTask.task_id}}</label>
<br/>
<p style="color:red;">(This task id has been generated by the system.
Please keep this handy.You might need it to update your task.)</p>
Title: <label>{{selectedTask.title}}</label> <br/>
Details: <label>{{selectedTask.description}}</label><br/>
Date: <label>{{selectedTask.task_date}}</label>
<br>
<br>

Status: <label>{{selectedTask.status}}</label><br/>

<a href="#/update_task" type="button" ng-click="ctrl.getSelectedTask(selectedTask.task_id)" 
class="btn btn-primary btn-md">Update</a>

</div>
</div>
